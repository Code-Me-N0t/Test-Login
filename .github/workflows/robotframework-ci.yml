name: Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install robotframework-seleniumlibrary
        sudo apt-get update
        sudo apt-get install -y unzip wget curl google-chrome-stable

    - name: Download and install ChromeDriver
      run: |
        # Get the Chrome version number
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
        # Get the corresponding ChromeDriver version number
        CHROME_DRIVER_VERSION=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}")
        # Download the corresponding ChromeDriver
        wget -N "https://chromedriver.storage.googleapis.com/${CHROME_DRIVER_VERSION}/chromedriver_linux64.zip"
        # Unzip the downloaded file
        unzip chromedriver_linux64.zip
        # Move ChromeDriver to /usr/local/bin
        sudo mv -f chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Run Robot Framework tests
      run: |
        robot testsuites/

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: output/

    - name: Publish test results as a GitHub Pages site
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.GITHUB_TOKEN }}
        external_repository: ${{ github.repository }}
        publish_dir: ./output/
